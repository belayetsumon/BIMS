<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Home Visit
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">All Mother complete details List For Approval </h3>
                                <div class="box-tools pull-right">
                                    <div class="btn-group">                 
                                        <a  th:href="@{/}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>  
                                        
                                        <th>Home Visit Date</th>
                                        <th>Id</th>
                                        <th> Mother Name</th>
                                        <th>Date of Birth</th>
                                        <th>Number of Eligible Children</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>                          
                                    <tr th:each="list,status:${list}">
                                        <td th:text="${status.count}">2.</td>
                                    
                                        <td th:text="${list.homeVisitDate}">Chakma</td>
                                        <td th:text="${list.motherMasterCode}">Chakma</td>
                                        <td th:text="${list.motherName}">Chakma</td>
                                        <td th:text="${list.dateOfBirth}">Chakma</td> 
                                        <td th:text="${list.numberOfEligibleChildren}">Chakma</td>
                                        <td th:text="${list.eligibility}">Chakma</td>
                                            <td> 
                                            <a   th:href="@{/m_approval/motherdetails/{id} (id=${list.id})}" type="button" class="btn btn-xs bg-maroon ">Approve</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
