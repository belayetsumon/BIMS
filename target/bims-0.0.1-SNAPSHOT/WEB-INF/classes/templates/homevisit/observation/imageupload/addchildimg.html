<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Observation
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add child image</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/image/index/{id}(id=${child_image.motherMasterCode.id})}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form  th:action="@{/childimage/save/{m_id}(m_id=${child_image.motherMasterCode.id})}"   enctype="multipart/form-data" th:object="${child_image}"  method="post" class="form-horizontal">

                            <div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')}">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                <h4><i class="icon fa fa-ban"></i> Error </h4>
                                <ul th:if="${#fields.hasErrors('*')}">
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                                </ul>
                            </div>

                            <div class="row">
                                <input type="hidden"    class="form-control " th:field="*{id}"  />    
                                <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"  id="motherMasterCode"  name="motherMasterCode"  th:value="motherMasterCode"/>     
                                <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}"> First Name Error </span>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-2 control-label"> Children Id<span class="text-red">  </span> :</label>

                                    <div class="col-sm-4">   
                                        <select class="form-control  "   th:field="*{childMasterCode}"  >
                                            <option value=" "> Select one</option>
                                            <option th:each =" childList :${childList}"
                                                    th:value=" ${childList.id}" 
                                                    th:text="${childList.childMasterCode}"> Select one</option>
                                        </select>
                                        <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('childMasterCode')}" th:errors="*{childMasterCode}">First Name Error</span>
                                    </div>    
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="name" class="col-sm-2 control-label"> Add Image <span class="text-red">  </span> </label>
                                    <div class="col-sm-8">                   
                                        <input type="file" th:name="picName" 
                                               data-validation=" dimension mime size"
                                               data-validation-dimension="min150x150"

                                               data-validation-allowing="jpg, png, gif"
                                               data-validation-max-size="100kb"/>  
                                       

                                        <h5 class="help-block has-error text-red" th:text="${message}" > </h5>

                                    </div>                            
                                </div>
                            </div>


                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
