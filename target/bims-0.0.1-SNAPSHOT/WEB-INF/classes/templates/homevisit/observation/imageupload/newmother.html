<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Observation
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Waiting  Mother List For Add Images </h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>  
                                        <th> Mother  Id</th>
                                        <th> Mother Name</th>
                                        <th> Mother Mobile Number</th>


                                        <th>Admission Date</th>

                                        <th>Add Image</th>
                                    </tr>                          
                                    <tr th:each="list,status:${list}">
                                        <td th:text="${status.count}">2.</td>
                                        <td th:text="${list.motherMasterCode.motherMasterCode}">Chakma</td>
                                        <td th:text="${list.motherMasterCode.motherName}">Chakma</td>
                                        <td th:text="${list.motherMasterCode.mobileNumber}">Chakma</td>
                                        <td th:text="${list.dateAdmission}" >Chakma</td>

                                        <td> 
                                            <a   th:href="@{/image/index/{m_id} (m_id=${list.motherMasterCode.id})}" type="button" class="btn btn-xs bg-maroon ">Add Image</a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
