<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
           Observation
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"><span th:text='${form_title}'>Add </span></h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/induction/index/{id}(id=${o_Induction.motherMasterCode.id})}"   type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">
                        <form  th:action="@{/induction/save/{id}(id=${o_Induction.motherMasterCode.id})}"   th:object="${o_Induction}"  method="post" class="form-horizontal">
                            <div class="box-body">
                                <div class="row">
                                    <input type="hidden"    class="form-control " th:field="*{id}" />
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">First Name Error</span>
                                    <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"   />   
                                    <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>
                                </div> 
                                <div class="row">
                                   <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-6 control-label">  Induction Start Date <span class="text-red"> *</span> :</label>
                                        <div class=" input-group date col-sm-6">  
                                             <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                            <input type="text"   class="form-control  "   th:field="*{startDate}"  />                
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">First Name Error</span>
                                        </div>   
                                        
                                    </div>
                                    
                                          <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-6 control-label">  Induction End Date <span class="text-red"> *</span> :</label>
                                         <div class="input-group date col-sm-6" >
                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                               <input type="text"    placeholder="dd/mm/yyyy"  data-date-format="dd/mm/yyyy" class="form-control  "    th:field="*{endDate}"  />                                                        
                                                                                                  
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>
          <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Immediate Support On<span class="text-red">  </span>: </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "   th:field="*{immediateSupportOn}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('immediateSupportOn')}" th:errors="*{immediateSupportOn}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>          <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Challenges of baneficiary<span class="text-red">  </span>: </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "      th:field="*{challagesOfCandidare}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('challagesOfCandidare')}" th:errors="*{challagesOfCandidare}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>          <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Possible length of staying at SPP<span class="text-red">  </span>: </label>
                                        <div class="col-sm-4">                   
                                            <input type="number"  min="0" class="form-control  "   th:field="*{possibleLength}"/>        
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('possibleLength')}" th:errors="*{possibleLength}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-3 control-label"> Remark<span class="text-red">  </span>: </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea" cols="60" rows="8" class="form-control  "  id="monthlyTotalIncome"    th:field="*{remark}" > </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">


                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
