<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Rehabilitations
                    <small> </small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"> Mother Physical Therapy Session</h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">                 
                                <a  th:href="@{/therapeuticsessions/index/{id}(id=${r_PT.motherMasterCode.id})}"  type="button" class="btn  btn-warning btn-xs">Close</a>
                            </div>
                        </div>
                    </div>

                    <div class="box-body">
                        <form  th:action="@{/pt/save/{id}(id=${r_PT.motherMasterCode.id})}"  th:object="${r_PT}"  method="post" class="form-horizontal">

                            <input type="hidden"    class="form-control " th:field="*{id}"  />    

                            <input type="hidden"    class="form-control " th:field="*{motherMasterCode}"  id="motherMasterCode"  name="motherMasterCode"  th:value="motherMasterCode"/>     

                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('motherMasterCode')}" th:errors="*{motherMasterCode}">First Name Error</span>

                            <div class="box-body">
                                <div class="row">
                                    <div class="form-group col-sm-8">
                                        <label for="co" class="col-sm-4 control-label"> Therapeutic Session Date :<span class="text-red"> * </span> </label>
                                        <div class="col-sm-8">    
                                            <div class="input-group date" >
                                                <div class="input-group-addon" > 
                                                    <i class="fa fa-calendar"></i>
                                                </div>
                                                <input type="text"  placeholder="dd/mm/yyyy" class="form-control  "   th:field="*{therapeuticSessionDate}" id="startDate"/>    
                                            </div>
                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('therapeuticSessionDate')}" th:errors="*{therapeuticSessionDate}">First Name Error</span>
                                        </div>     
                                    </div>
</div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label">Pain<span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{pain}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" pain :${pain}"
                                                        th:value=" ${pain}" 
                                                        th:text="${pain}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('pain')}" th:errors="*{pain}">First Name Error</span>
                                        </div>    
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-4 control-label">Note  :<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">    

                                            <input type="text"   class="form-control  "   th:field="*{painNote}" />    

                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('painNote')}" th:errors="*{painNote}">First Name Error</span>
                                        </div>     
                                    </div> 
                                </div>
                                
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Tenderness <span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{tenderness}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" tenderness :${tenderness}"
                                                        th:value=" ${tenderness.id}" 
                                                        th:text="${tenderness.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('tenderness')}" th:errors="*{tenderness}">First Name Error</span>
                                        </div>    
                                    </div>
                                     </div>
                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Physical Disability <span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{PhysicalDisability}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" PhysicalDisability :${PhysicalDisability}"
                                                        th:value=" ${PhysicalDisability}" 
                                                        th:text="${PhysicalDisability}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('PhysicalDisability')}" th:errors="*{PhysicalDisability}">First Name Error</span>
                                        </div>    



                                    </div>
                                    <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-4 control-label"> Note  :<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">    

                                            <input type="text"   class="form-control  "   th:field="*{physicalDisabilityNote}" />    

                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('PhysicalDisabilityNote')}" th:errors="*{PhysicalDisabilityNote}">First Name Error</span>
                                        </div>     
                                    </div> 
                                </div>


                                <div class="row">
                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Joint Mobility <span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{jointMobility}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" jointMobility :${jointMobility}"
                                                        th:value=" ${jointMobility.id}" 
                                                        th:text="${jointMobility.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('jointMobility')}" th:errors="*{jointMobility}">First Name Error</span>
                                        </div>                                       
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Musculoskeletal <span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{musculoskeletal}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" mucsuloskeletal :${mucsuloskeletal}"
                                                        th:value=" ${mucsuloskeletal.id}" 
                                                        th:text="${mucsuloskeletal.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('musculoskeletal')}" th:errors="*{musculoskeletal}">First Name Error</span>
                                        </div>                                       
                                    </div>


                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Degenerative Diseases <span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{degenerativeDiseases}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" degenerativeDiseases :${degenerativeDiseases}"
                                                        th:value=" ${degenerativeDiseases.id}" 
                                                        th:text="${degenerativeDiseases.name}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('degenerativeDiseases')}" th:errors="*{degenerativeDiseases}">First Name Error</span>
                                        </div>                                       
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="form-group col-sm-6">
                                        <label for="name" class="col-sm-4 control-label"> Previously Therapy Taken<span class="text-red"> * </span> :</label>

                                        <div class="col-sm-6">   
                                            <select class="form-control  "   th:field="*{previouslyTherapyTaken}"  >
                                                <option value=" "> Select one</option>
                                                <option th:each =" previouslyTherapyTaken :${previouslyTherapyTaken}"
                                                        th:value=" ${previouslyTherapyTaken}" 
                                                        th:text="${previouslyTherapyTaken}"> Select one</option>
                                            </select>
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('previouslyTherapyTaken')}" th:errors="*{previouslyTherapyTaken}">First Name Error</span>
                                        </div>                                       
                                    </div>

                                    <div class="form-group col-sm-6">
                                        <label for="co" class="col-sm-4 control-label">Note  :<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">    

                                            <input type="text"  class="form-control  "   th:field="*{previouslyTherapyTakenNote}" />    

                                            <span  class="help-block has-error text-red"  th:if="${#fields.hasErrors('previouslyTherapyTakenNote')}" th:errors="*{previouslyTherapyTakenNote}">First Name Error</span>
                                        </div>     
                                    </div> 
                                </div>

                                <div class="row">
                                    <div class="form-group col-sm-12">
                                        <label for="name" class="col-sm-2 control-label"> Remarks<span class="text-red">  </span> </label>
                                        <div class="col-sm-8">                   
                                            <textarea type="textarea"  cols="60"  rows="8"  class="form-control  "   th:field="*{remark}"  >  </textarea>         
                                            <span  class="help-block has-error text-red" th:if="${#fields.hasErrors('remark')}" th:errors="*{remark'}">First Name Error</span>
                                        </div>                            
                                    </div>
                                </div>                 

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                            </div>
                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
