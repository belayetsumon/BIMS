<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
	<div layout:fragment="main_content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Rehabilitations</h1>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-sm-12">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Mother List For Psychology Sessions</h3>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table class="table table-bordered">
									<tr>
										<th style="width: 10px">#</th>

										<th>Id</th>
										<th>Mother Master Code</th>
										<th>Mother Name</th>
										<th>Number Eligible Child</th>
										<th>Date Arrival</th>
										<th>Date Admission</th>
										<th>Psychology  Sessions Details</th>

									</tr>
									<tr th:each="lists,status:${list}">
										<td th:text="${status.count}">2.</td>

										<td th:text="${lists.id}">Chakma</td>
										<td th:text="${lists.motherMasterCode}">Chakma</td>
										<td th:text="${lists.motherName}">Chakma</td>
										<td th:text="${lists.numberOfEligibleChildren}">Chakma</td>
										<td th:text="${lists.addmission.dateArrival}">Chakma</td>
										<td th:text="${lists.addmission.dateAdmission}">Chakma</td>
										<td><a
											th:href="@{/psychologymother/addmother/{m_id} (m_id=${lists.id})}"
											type="button" class="btn btn-xs bg-maroon ">Psychology 
												Sessions Details</a></td>

									</tr>
								</table>
							</div>
							<!-- /.box-body -->
							<div class="box-footer clearfix"></div>
						</div>
						<!-- /.box -->

					</div>
					<!-- /.col -->

					<!-- /.col -->
				</div>
			</section>
			<!-- /.content -->
		</div>
	</div>
</div>
