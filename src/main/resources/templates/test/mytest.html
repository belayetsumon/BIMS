<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1> My Test </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">My Test Data ( Total: <span th:text="${list.totalElements}"></span> Current Page No: <span th:text="${currentPage}"></span>) </h3>

                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th> Mother  Id</th>
                                        <th> Name</th>
                                        <th> email</th>
                                        <th> mobile</th>
                                    </tr>                          
                                    <tr th:each="list,status:${list.content}">
                                        <td th:text="${list.id}">Chakma</td>

                                        <td th:text="${list.name}">Chakma</td>

                                        <td th:text="${list.email}">Chakma</td>

                                        <td th:text="${list.mobile}">Chakma</td>

                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                                <span> Page <span th:text="${currentPage}"> </span> of <span th:text="${list.totalPages}"> </span> </span>
                                <nav aria-label="..." class="">
                                    <ul class="pagination" id="">
                                        <li>
                                            <a  type="button" class="btn btn-primary" th:href="@{/mytest/index(page=${0})}" tabindex="-1">First</a>                   
                                        </li>

                                        <li>
                                            <a th:class="${currentPage == 0} ? 'btn btn-primary disabled' :'btn btn-primary '" th:href="@{/mytest/index(page=${currentPage-1})}" tabindex="-1">Previous</a>
                                        </li>
                                        <li class="page-item " id="">
                                        <th:block th:each="i: ${#numbers.sequence(startPage, endPage)}">
                                            <span th:if="${currentPage == i}" class="selected"> <span th:text="${i}"></span> </span> 
                                            <span th:unless="${currentPage == i}">
                                                <a th:href="@{/mytest/index(page=${i})}"><span th:text="${i}"></span></a>
                                            </span>
                                        </th:block>
                                        </li>

                                        <li class="page-item " >
                                            <a href="#">...</a>
                                        </li>

                                        <li>
                                            <a  th:class="${currentPage == list.totalPages-1} ? 'btn btn-primary disabled' :'btn btn-primary '" th:href="@{/mytest/index(page=${currentPage+1})}" >Next</a>
                                        </li>

                                        <li>                        
                                            <a class="btn btn-primary" th:href="@{/mytest/index(page=${list.totalPages-1})}">Last</a></li>
                                    </ul>
                                </nav>


                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
