<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">

        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    School
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title"> Children List For Discontinuity</h3>

                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>

                                        <th> Discontinuity</th>     
                                        <th>Child master code</th>
                                        <th> Date Admission</th>
                                        <th>Admission Session </th>
                                        <th>Admission Class  </th>
                                        <th>Last Attended Session</th>
                                        <th>last Attended Class</th>
                                        <th>Last Attended Education Type</th>
                                        <th>Special Need</th>
                                        <th>Remark</th>

                                    </tr>                          
                                    <tr th:each="list,status:${clildlist}">                                
                                        <td th:text="${status.count}">2.</td>      
                                        <td><a th:href="@{/discontinuity/create/{id}(id=${list.id})}" type="button" class="btn btn-xs bg-maroon "> New Discontinuity</a></td>


                                        <td th:text="${list.childMasterCode.childMasterCode}">Chakma</td>
                                        <td th:text="${list.dateAdmission}">Chakma</td>

                                        <td th:text="${list.admissionSession}">Chakma</td>
                                        <td th:text="${list.admissionClass.NAME}">Chakma</td>
                                        <td th:text="${list.LastAttendedSession}">Chakma</td>
                                        <td th:text="${list.lastAttendedClass.NAME}">Chakma</td>
                                        <td th:text="${list.lastAttendedEducationType.NAME}">Chakma</td>
                                        <td th:text="${list.specialNeed}">Chakma</td>
                                        <td th:text="${list.remark}">Chakma</td>

                                        <!--<td th:text="${#dates.format(list.created)}">Chakma</td>-->

                                    </tr>
                                </table>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer clearfix">

                            </div>
                        </div>
                        <!-- /.box -->

                    </div>
                    <!-- /.col -->

                    <!-- /.col -->
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
